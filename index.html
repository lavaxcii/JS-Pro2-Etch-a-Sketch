<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name='viewport' content="width = device-width, initial-scale = 1.0">

  <title>Etch a Sketch - International Release Candidate</title>

  <link rel="stylesheet" href="./styleEaS.css">

  <script src="appEaS.js" defer></script>

</head>

<body>

  <div class="containerDiv">
    <div class="divWBtns">
      <form>
        <div class="inputSize">
          <label for="nrrows">Number of rows: </label>
          <input id="nrrows" type="number" name='nrrows' min="1" max="100" value="0" required="required">
          <label for="nrcolumns">Number of columns: </label>
          <input id="nrcolumns" type="number" name='nrcolumns' min="1" max="100" value="0" required="required">
        </div>
      </form>
      <button class="resizeBoard">Resize Board</button>
      <button class="clearBoard">CLEAR Board</button>
    </div>
    <div class="drawBoard">
      <div class="xAxis"></div>
    </div>

</body>

</html>
